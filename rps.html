<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- logo -->
    <link rel="shortcut icon" href="media/logo.png" type="image/x-icon">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Rock Paper Scissors | Amir Salimi</title>
</head>

<body>
    <div id="base" class="container-sm">
        <div id="header">
            <img src="media/rps_header.jpg" alt="RPS">
        </div>
        <div id="main">
            <div id="top">
                <div id="userFrame">user <br><span id="user"></span></div>
                <div id="opponent">
                    <img src="media/letsGo.png" alt="Let's go" id="oppo">
                </div>
                <div id="cpuFrame">cpu <br><span id="cpu"></span></div>
            </div>
            <div id="bottom">
                <div id="rock">
                    <img src="media/rock.png" alt="Rock" class="align-middle">
                </div>
                <div id="middle">
                    <div id="result">result</div>
                    <div id="paper">
                        <div>
                            <img src="media/paper.png" alt="Paper">
                            <div> </div>
                        </div>
                    </div>
                </div>
                <div id="scissors">
                    <div>
                        <img src="media/scissors.png" alt="Scissors">
                    </div>
                </div>
            </div>
        </div>
        <div id="space"></div>
        <div id="footer">Code on <a href="https://github.com/amirsalimi92/rock_paper_scissors"
                target="_blank">Github</a></div>
    </div>
    <script src="scripts/main.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
